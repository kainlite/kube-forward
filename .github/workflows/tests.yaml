name: tests

on:
  workflow_call:
  pull_request:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Install dog DNS client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/ogham/dog/releases/download/v0.1.0/dog-v0.1.0-x86_64-unknown-linux-gnu.zip
          unzip dog-v0.1.0-x86_64-unknown-linux-gnu.zip
          sudo mv bin/dog /usr/local/bin/
          sudo chmod +x /usr/local/bin/dog

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1

      - name: run tests
        run: cargo test
